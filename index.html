<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>TOP - calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="wrapping">
        
        <div class="buttons-wrapping">
            <div class="result">
                0
            </div>
            <table>
                <tr class="first-row">
                    <td><div><button class="operator">AC</button></div></td>
                    <td><div><button class="operator">+/-</button></div></td>
                    <td><div><button class="operator">%</button></div></td>
                    <td><div><button class="operator"><</button></div></td>
                </tr>
                <tr>
                    <td><div ><button class="btn">1</button></div></td>
                    <td><div ><button class="btn">2</button></div></td>
                    <td><div ><button class="btn">3</button></div></td>
                    <td><div><button class="operator">/</button></div></td>
                </tr>
                <tr>
                    <td><div><button class="btn">4</button></div></td>
                    <td><div><button class="btn">5</button></div></td>
                    <td><div><button class="btn">6</button></div></td>
                    <td><div><button class="operator">x</button></div></td>         
                </tr>
                <tr>
                    <td><div><button class="btn">7</button></div></td>
                    <td><div><button class="btn">8</button></div></td>
                    <td><div><button class="btn">9</button></div></td>
                    <td><div><button class="operator">-</button></div></td>        
                </tr>
                <tr>
                    <td><div><button class="btn">.</button></div></td>
                    <td><div><button class="btn">0</button></div></td>
                    <td><div><button class="equals">=</button></div></td>
                    <td><div><button class="operator">+</button></div></td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
