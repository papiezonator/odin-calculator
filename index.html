<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>TOP - calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="wrapping">
        
        <div class="buttons-wrapping">
            <div class="result">
                test
            </div>
            <table>
                
                <tr>
                    <td><div><button>1</button></div></td>
                    <td><div><button>2</button></div></td>
                    <td><div><button>3</button></div></td>
                    <td><div><button>/</button></div></td>
                </tr>
                <tr>
                    <td><div><button>4</button></div></td>
                    <td><div><button>5</button></div></td>
                    <td><div><button>6</button></div></td>
                    <td><div><button>x</button></div></td>         
                </tr>
                <tr>
                    <td><div><button>7</button></div></td>
                    <td><div><button>8</button></div></td>
                    <td><div><button>9</button></div></td>
                    <td><div><button>-</button></div></td>        
                </tr>
                <tr>
                    <td><div><button>.</button></div></td>
                    <td><div><button>0</button></div></td>
                    <td><div><button>=</button></div></td>
                    <td><div><button>+</button></div></td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
